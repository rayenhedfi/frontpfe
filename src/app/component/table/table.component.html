
<div class="row">
    <!-- ==================================-->
    <!-- ======= Basic Nav ===== -->
    <!-- ==================================-->
    <div class="col-12">
      <div class="card">
        <div class="p-3">
          <h4 class="card-title mb-0">Projets Nav</h4>
        </div>
        <div class="card-body border-top">
          <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs">
            <li [ngbNavItem]="1">
              <a ngbNavLink>Ajout</a>
              <ng-template ngbNavContent>
                
<div class="table">
    <form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Nom</label>
        <input type="text" class="form-control" id="inputEmail4" placeholder="Nom du projet"  [(ngModel)]="project.name" [ngModelOptions]="{standalone:true}">
      </div>

      <div class="form-group col-md-6">
        <label for="inputPassword4">Description</label>
        <input type="text" class="form-control" id="inputPassword4" placeholder="Description" [(ngModel)]="project.description" [ngModelOptions]="{standalone:true}">
      </div>
    </div>
    <div class="form-group col-md-6">
      <label for="inputAddress" class="form-label">Gitlab Token</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="Gitlab Token" [(ngModel)]="project.token"  [ngModelOptions]="{standalone:true}">
    </div>
     

    <div class="form-row">  
      <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupSelect01">Visibilite</label>
        <select class="form-select" id="inputGroupSelect01" [(ngModel)]="project.visibility" [ngModelOptions]="{standalone:true}">
          <option selected>Choose...</option>
          <option value="1">Public</option>
          <option value="2">Private</option>
          <option value="3">Internal</option>
        </select>
      </div>
      
    </div>
    
    <button type="submit" class="btn btn-primary" (click)="addProject(project)">Ajouter</button>
    
  </form>
  <button type="submit" class="btn btn-primary" (click)="addProject(project)">Creer des branches </button>
</div>
             
</ng-template>
</li>
<li [ngbNavItem]="2">
  <a ngbNavLink>Liste</a>
           <ng-template ngbNavContent>
   
             <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th scope="col">NOM</th>
                <th scope="col">DESCRIPTION</th>
                <th scope="col">VISIBILITE</th>
                <th scope="col">GITLABID</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor='let p of listProject'>
                <td>{{p.name}}</td>
                <td>{{p.description}}</td>
                <td>{{p.visibility}}</td>
                <td>{{p.gitlabProjectId}}</td>
              </tr>
             
            </tbody>
      </table>
  </ng-template>
</li>
</ul>

<div [ngbNavOutlet]="nav" class="mt-2"></div>
</div>
</div>
</div>
